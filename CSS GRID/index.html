<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Icon Navbar</title>
	<!-- external stylesheet -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../../../fontawesome/css/all.css">
	
	<style>
		
		.container {
			
			display: grid;
			
			grid-template: 100px 100px / 100px 100px auto;
			
			/*grid-template-columns: 100px 100px auto;
			grid-template-rows: 100px 100px;*/
			
			/*grid-column-gap: 10px;
			grid-row-gap: 20px;*/
			
			grid-gap: 20px 10px;
		}
		
	</style>
	
</head>

<body>
	
	<div class="container">
		<div class="cell cell-1">Cell 1</div>
		<div class="cell cell-2">Cell 2</div>
		<div class="cell cell-3">Cell 3</div>
		<div class="cell cell-4">Cell 4</div>
		<div class="cell cell-5">Cell 5</div>
		<div class="cell cell-6">Cell 6</div>
	</div>
	
</body>

</html>
