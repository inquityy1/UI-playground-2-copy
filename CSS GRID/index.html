<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Icon Navbar</title>
	<!-- external stylesheet -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../../../fontawesome/css/all.css">
	
	<style>
		
		* {
			margin: 0;
			padding: 0;
		}
		
		.container {
			height: 60vh;
			display: grid;
			
		}
		
	</style>
	
</head>

<body>
	
	<div class="container">
		<div class="cell cell-1">Banner</div>
		<div class="cell cell-2">Sidebar</div>
		<div class="cell cell-3">Content</div>
		<div class="cell cell-4">Ads</div>
		<div class="cell cell-5">Footer</div>
	</div>
	
</body>

</html>
